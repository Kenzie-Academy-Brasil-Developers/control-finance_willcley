<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main id="app">
      <header class="app__header">
        <h1 class="title-1"><span>Control</span> Finance</h1>
        <button class="btn__primary registerNewValue">Registrar novo valor</button>
      </header>
      <section class="app__navbar">
        <h2 class="title-2">Resumo financeiro</h2>
        <div class="navbar__items">
          <button class="btn__outline--active">Todos</button>
          <button class="btn__outline">Entradas</button>
          <button class="btn__outline">Saídas</button>
        </div>
      </section>
      <section class="app__totalValue">
        <h2 class="title-2">Soma dos valores</h2>
        <p class="text-1 valuesSum">R$00,00</p>
      </section>
      <ul class="app__allValues">
        <div class="allValues__empty close registerNewValue">
          <h3 class="title-1">Nenhum valor cadastrado</h3>
          <p class="text-2">Registrar novo valor</p>
        </div>
      </ul>
      <dialog class="modal__controller">
        <div class="modal__container">
          <div class="container__header">
            <h2 class="title-1">Registro de valor</h2>
            <button class="btn__closeModal btn__greylow">X</button>
          </div>
          <p class="text-3">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
          <div class="container__value">
            <label for="value" class="text-2">Valor</label>
            <div id="value" class="value__input">
              <p class="input__prefix">R$</p>
              <input class="input__insertValue" type="number" placeholder="00,00">
            </div>
          </div>
          <div class="container__buttons">
            <div class="buttons__valueType">
              <label for="categorySelect" class="text-2">Tipo de Valor</label>
              <mark name="cadegoryID" id="categorySelect" class="valueType__categorySelect">
                <option value="0" class="categoryOption btn__outline text-1">Entrada</option>
                <option value="1" class="categoryOption btn__outline text-1">Saída</option>
              </mark>
            </div>
            <div class="buttons__decision">
              <button class="btn__closeModal btn__greylow decision__button">Cancelar</button>
              <button class="btn__confirmModal btn__primary decision__button">Inserir valor</button>
            </div>
          </div>
        </div>
      </dialog>
    </main>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/valuesData.js"></script>
    <script src="./src/scripts/index.js"></script>
    <script src="./src/scripts/renderValues.js"></script>
    <script src="./src/scripts/filterValues.js"></script>
  </body>
</html>
